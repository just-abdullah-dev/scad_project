  <main class="auth-container">
    <div class="auth-card card">
      <img src="images/logo.png" alt="Logo" class="auth-logo">
      <h1 class="auth-title">Create Account</h1>
      
      <form id="registerForm">
        <div class="form-group">
          <input type="text" id="registerName" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="text" id="githubUsername" class="form-control" placeholder="Github Username" required>
        </div>
        <div class="form-group">
          <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" id="registerPassword" class="form-control" placeholder="Password" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
