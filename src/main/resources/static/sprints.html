<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprints | Sprint Velocity Predictor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="navbar-brand">SprintPredictor</a>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="repo.html">Repos & Issues</a>
                <a href="sprints.html" class="active">Sprints</a>
                <a href="predictions.html">Predictions</a>
            </div>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown">
                    <!--            <img src="images/default-avatar.png" alt="User" class="rounded-circle me-2" width="32" height="32">-->
                    <span id="userNameSpan">User</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logout">Sign out</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Sprint Management</h2>
        <button id="newSprintBtn" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-1">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            New Sprint
        </button>
    </div>

    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">All Sprints</h5>
            <div class="input-group" style="width: 300px;">
                <input type="text" id="searchSprints" class="form-control" placeholder="Search sprints...">
                <button class="btn btn-outline-secondary" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Dates</th>
                        <th>Status</th>
                        <th>Progress</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="sprintsTable">
                    <!-- Filled by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Sprint Modal -->
    <div class="modal fade" id="sprintModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create New Sprint</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="sprintForm">
                        <input type="hidden" id="sprintId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="sprintName" class="form-label">Sprint Name</label>
                                <input type="text" class="form-control" id="sprintName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="sprintGoal" class="form-label">Goal</label>
                                <input type="text" class="form-control" id="sprintGoal">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="col-md-6">
                                <label for="endDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="endDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="plannedCapacity" class="form-label">Planned Capacity (points)</label>
                            <input type="number" class="form-control" id="plannedCapacity" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="sprintDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="sprintDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveSprintBtn" class="btn btn-primary">Save Sprint</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/sprints.js"></script>
</body>
</html>
