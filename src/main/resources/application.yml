server:
  port: 8000

spring:
  application:
    name: sprint-predictor
  datasource:
    url: jdbc:mysql://localhost:3306/sprint_predictor?useSSL=false&serverTimezone=UTC
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: 
            client-secret: 
            scope:
              - repo
              - user

github:
  api:
    base-url: https://api.github.com
    token: 

sprintpredictor:
  app:
    jwtSecret: "your_secret_key_here"
    jwtExpirationMs: 3600000
